<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Prueba front</title>
        <link rel="stylesheet" href="prueba_front/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="validacion.html">
                <img src="https://www.greatplacetowork.com.co/images/CompaniesCertification/Fotos/Cesde/206f3d7a-e04c-4cde-840b-8a6ff5be472d.jpg" width="50px" alt="Bootstrap" width="30" height="24">
              </a>
            </div>
          </nav>
        <div class="container">
            <div class="row bg-info text-white mt-2">
                <h3 class="text-center">Ingresar Docente</h3>
            </div>
            <div class="container-fluid text-center justify-content-center d-flex">
            <form id="formularioDocentes">
                <div class ="row m-1">
                    <div class="">
                        <label for="nombre">Nombre docente:</label>
                        <input type="text" class="form-control mb-4" id="nombre" required />
                    </div>
                    <div class="">
                        <label for="documento">Documento:</label>
                        <input type="number" class="form-control mb-4" id="documento" required />
                    </div>
                    <div class="">
                        <label for="docente">Correo:</label>
                        <input class="form-control mb-4" type="email" id="correo" required />
                    <div><button type="submit" class="submit" id="btn-guardar">Guardar</button></div>
                    
                </div>
                
            </form>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    </body>
</html>
