<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Prueba front</title>
        <link rel="stylesheet" href="prueba_front/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="validacion.html">
                <img src="https://www.greatplacetowork.com.co/images/CompaniesCertification/Fotos/Cesde/206f3d7a-e04c-4cde-840b-8a6ff5be472d.jpg" width="50px" alt="Bootstrap" width="30" height="24">
              </a>
            </div>
          </nav>
        <div class="container">
            <div class="row bg-info text-white mt-2">
                <h3 class="text-center">Ingresar curso</h3>
            </div>
            <div class="container-fluid">
            <form id="formularioprogramas">
                <div class ="row m-1">
                    <div class="">
                        <label for="curso">Curso:</label>
                        <input type="text" class="form-control mb-4" id="curso" required />
                    </div>
                    <div class="">
                        <label for="codigo">Codigo:</label>
                        <input type="number" class="form-control mb-4" id="codigo" required />
                    </div>
                    <div class="">
                        <label for="docente">Docente:</label>
                        <input class="form-control mb-4" type="text" id="docente" required />
                    </div>
                    <div class="">
                        <label for="duracion">Duración del curso:</label>
                        <input class="form-control mb-4" type="text" id="duracion" placeholder="Duración en semanas" required />
                    </div>
                </div>
                <div class ="row">
                    <div class="mb-3">
                        <label for="descripcion">Descripcion:</label>
                        <textarea class="form-control" id="descripcion" rows="1"> </textarea>
                        </div>
                    <div class="">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control mb-4" id="precio" required />
                    </div>
                    <div class="">
                        <label for="fecha">Fecha y hora:</label>
                        <input class="form-control mb-4" type="datetime" id="fecha" required />
                    </div> 
                    <div><button type="submit" class="submit" id="btn-guardar">Guardar</button></div>
                    
                </div>
                
            </form>
        </div>
        <div class="row bg-info text-white mt-2">
            <h3 class="text-center">Cursos Cesde</h3>
        </div>
        <div class="container mt-4">
            <input type="text" class="col-sm-3" id="filtrocurso" placeholder="Filtrar por curso">
            <input type="number" class="col-sm-3" id="filtrocodigo" placeholder="Filtrar por codigo">
            <select id="filtroDocente">
                <option value="">Todos los docentes</option>
            </select>
            
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <th>curso</th>
                    <th>codigo</th>
                    <th>docente</th>
                    <th>Acciones</th>
                </thead>
                <tbody id="programaContainer">
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    </body>
</html>
